        <script type="text/javascript">
            //载入框架
            var search=document.location.search.toLowerCase().replace("?","");
            //if(!search)
            $.ui.useOSThemes=true;
            if(search.length>0)
            {
               $.ui.useOSThemes=true;
                if(search=="win8")
                    $.os.ie=true;
                $.ui.ready(function(){
                    $("#afui").get(0).className=search;
                });
            }
            
            $.ui.openLinksNewTab = false;
            $.ui.splitview=false;
            
            //main load
		    $(document).ready(function(){
		    	window.isClick = true;
				document.addEventListener("deviceready", onDeviceReady, false);
		    });

			function onBackKeyDown() {
				navigator.notification.confirm(
					'确定退出程序?', 
					onConfirm,
					'提示', 
					'确定,取消'
				);
			}
	
			//exit dialog
			function onConfirm(button)
			{
				//ok == 1
				if (button == 1) {
					navigator.app.exitApp();
				}
			}
	
            var onDeviceReady = function () {
            	//绑定exit
                if (device.platform == "Android") {
                    document.addEventListener("backbutton", onBackKeyDown, false);
                }
            };           
        </script>

    <body>
        <div id="afui" class="ios7">

                                </div>

                        <div id="carouselDiv">

	<script type="text/javascript">
        
        function loadedPanel() {
            if (!window.app_model) {
                require(
                    ['app'],
                    function(app){
                        window.app_model = app;
                        app_model.init();
                    }
                );
            } else {
                appstore_model.loadSchoolList(true);
            }
        }

		if ($.os.ios) {
			document.write("<script src='cordova_ios.js'><\/script>");
            document.write("<script src='native_plugins/barcodescanner.js'><\/script>");
		} else if ($.os.android) {
			document.write("<script src='cordova_android.js'><\/script>");
			require(['native_plugins/video.js']);
		}
	</script>
