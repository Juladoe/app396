<!DOCTYPE html>
<!--HTML5 doctype-->
<html>
    
    <head>
        <script>
            (function() {
                if ("-ms-user-select" in document.documentElement.style && navigator.userAgent.match(/IEMobile\/10\.0/)) {
                    var msViewportStyle = document.createElement("style");
                    msViewportStyle.appendChild(document.createTextNode("@-ms-viewport{width:auto!important}"));
                    document.getElementsByTagName("head")[0].appendChild(msViewportStyle);
                }
            })();
        </script>
        <title>
        </title>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <link rel="stylesheet" type="text/css" href="css/icons.css" />
        <link rel="stylesheet" type="text/css" href="css/main.css" />
        <link rel="stylesheet" type="text/css" href="css/appframework.css" />
        <link rel="stylesheet" type="text/css" href="css/lists.css" />
        <link rel="stylesheet" type="text/css" href="css/forms.css" />
        <link rel="stylesheet" type="text/css" href="css/buttons.css" />
        <link rel="stylesheet" type="text/css" href="css/badges.css" />
        <link rel="stylesheet" type="text/css" href="css/grid.css" />
        <link rel="stylesheet" type="text/css" href="css/ios7.css" />
        <link rel="stylesheet" type="text/css" href="plugins/css/af.actionsheet.css"
        />
        <link rel="stylesheet" type="text/css" href="plugins/css/af.popup.css"
        />
        <link rel="stylesheet" type="text/css" href="plugins/css/af.scroller.css"
        />
        <link rel="stylesheet" type="text/css" href="plugins/css/af.selectBox.css"
        />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <link rel="stylesheet" type="text/css" href="theme/ios7.css" />
        <link rel="stylesheet" type="text/css" href="theme/font-awesome.min.css"
        />
        <script type="text/javascript" charset="utf-8" src="./appframework.js">
        </script>
        <script src='cordova_ios.js'>
        </script>
        <script>
            if (! ((window.DocumentTouch && document instanceof DocumentTouch) || 'ontouchstart' in window)) {
                var script = document.createElement("script");
                script.src = "plugins/af.desktopBrowsers.js";
                var tag = $("head").append(script);
                //$.os.desktop=true;
            }
            // $.feat.nativeTouchScroll=true;
            
        </script>
        <script type="text/javascript" charset="utf-8" src="./plugins/af.css3animate.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="./plugins/af.scroller.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="./plugins/af.touchEvents.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="./plugins/af.touchLayer.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="./ui/appframework.ui.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="./plugins/af.carousel.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="./plugins/zy_tmpl.js">
        </script>
        <script type="text/javascript" charset="utf-8" src="./plugins/af.popup.js">
        </script>
        <script type="text/javascript" data-main="require_config.js" src="require.js">
        </script>
        <script type="text/javascript">
            //载入框架
            var search = document.location.search.toLowerCase().replace("?", "");
            //if(!search)
            $.ui.useOSThemes = true;
            if (search.length > 0) {
                $.ui.useOSThemes = true;
                if (search == "win8") $.os.ie = true;
                $.ui.ready(function() {
                    $("#afui").get(0).className = search;
                });
            }

            $.ui.openLinksNewTab = false;
            $.ui.splitview = false;

            //main load
            $(document).ready(function() {
                window.isClick = true;
                document.addEventListener("deviceready", onDeviceReady, false);
            });

            var onDeviceReady = function() {
                //绑定exit
                if (device.platform == "Android") {
                    document.addEventListener("backbutton", onBackKeyDown, false);
                }
            };
        </script>
    </head>
    
    <body>
        <div id="afui" class="ios7">
            <div class="statusDiv" style="height:0px;background:rgb(249,249,249);">
            </div>
            <!-- this is the splashscreen you see. -->
            <div id="splashscreen" class='ui-loader'>
                <img src="images/s1.jpg">
                <br>
                <br>
                <span class='ui-icon ui-icon-loading spin'>
                </span>
                <h1>
                    正在启动...
                </h1>
                <script type="text/javascript">
                    if (!window.app_model) {
                        require(['app'],
                        function(app) {
                            window.app_model = app;
                            app_model.init();
                        });
                    }
                </script>
            </div>
            <div id="header">
                <header id="normal_header" class="custom_header">
                    <input type="radio" name="backbtn" checked="checked">
                    <button onclick="goback();" class="topcoat-tab-bar__button backButton_left">
                        <i class="fa fa-2x fa-angle-left pressed">
                            <span class="back_text">
                                返回
                            </span>
                        </i>
                    </button>
                    <h1 id="pageTitle"></h1>
                    <div style="float:right;">
                        <input type="radio" name="favorite" id="favorite_radio">
                        <button id="menu_btn" class="topcoat-tab-bar__button">
                            <i class="fa header_btn">
                            </i>
                        </button>
                    </div>
                </header>
            </div>
            <!-- 滚动横幅 -->
            <div id="content">
                <div title="" data-load="loadedPanel" id="qrSearchPanel" class="panel"
                data-header="none" data-footer="none">
                    <div class="center_div">
                        <a class="" onclick="schoolpage_model.qrSearch();">
                            <img width="120" height="120" src="images/qr_logo.png">
                        </a>
                        <span onclick="schoolpage_model.qrSearch();" class="button white custom_button_blue">
                            扫描二维码登录
                        </span>
                        <div>
                            <a id="backToSetting" style="float:left;display:none;" onclick="jumpToSetting();"
                            class="normal_btn">
                                返回
                            </a>
                            <a style="float:right;" onclick="load_schoollist_page();" class="normal_btn">
                                普通登录
                            </a>
                        </div>
                    </div>
                </div>
                <div title="播放视频" id="iosplay" class="panel" data-header="info_header">
                    <video id="playvideo" width="100%" height="240" controls="controls">
                    </video>
                </div>
                <div title="" id="main" selected="true" class="panel" data-footer="none"
                data-header="none">
                </div>
                <div title="注册网校" id="regist" class="panel" data-header="regist_header"
                data-footer="none">
                    <div style="padding:60px 30px 30px 40px;maring:0 auto;text-align:center;">
                        <div class="icon mail input_bg big">
                            <input id="loginEmailInput" type="text" style="padding-left:40px;" placeholder="输入常用邮箱地址"
                            class="">
                            </input>
                        </div>
                        <div class="icon user input_bg big">
                            <input id="loginNameInput" style="padding-left:40px;" type="text" placeholder="昵称，中英文，最长14字符"
                            class="">
                        </div>
                        <div class="icon key input_bg big">
                            <input id="loginPassInput" style="padding-left:40px;" type="password"
                            placeholder="设置密码" class="">
                        </div>
                        <div style="margin-top:30px;">
                            <span style="width:100%;" onclick="regist();" class="button white custom_button_blue">
                                注 册
                            </span>
                        </div>
                    </div>
                </div>
                <div title="登录网校" id="login" class="panel" data-header="login_header"
                data-footer="none">
                    <div style="padding:60px 30px 30px 40px;maring:0 auto;text-align:center;">
                        <div class="icon user input_bg big">
                            <input id="accountInput" type="text" style="padding-left:40px;" placeholder="输入用户名/Email地址"
                            class="">
                            </input>
                        </div>
                        <div class="icon key input_bg big">
                            <input id="passwordInput" style="padding-left:40px;" type="password" placeholder="输入密码"
                            class="">
                        </div>
                        <div style="margin-top:30px;">
                            <span style="width:100%;" onclick="login();" class="button white custom_button_blue">
                                登 录
                            </span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 分类内容 -->
            <div id="navbar">
                <div class="topcoat-tab-bar">
                    <span class="topcoat-tab-bar__item">
                        <input type="radio" name="tab-bar-b" checked="checked">
                        <button class="topcoat-tab-bar__button">
                            <i class="fa fa-2x fa-cloud custom_normal_color">
                            </i>
                            <div class="onsen_tab-bar__label">
                                选择网校
                            </div>
                        </button>
                    </span>
                </div>
            </div>
            <!-- 底部 -->
            <footer id='courselist_footer'>
                <div class="topcoat-tab-bar">
                    <span class="topcoat-tab-bar__item">
                        <input type="radio" name="tab-bar-b" checked="checked">
                        <button onclick="load_learn_page();" class="topcoat-tab-bar__button">
                            <i class="fa fa-2x fa-book">
                            </i>
                            <div class="onsen_tab-bar__label">
                                在学
                            </div>
                        </button>
                    </span>
                    <span class="topcoat-tab-bar__item">
                        <input type="radio" name="tab-bar-b" checked="checked">
                        <button onclick="load_setting_page();" class="topcoat-tab-bar__button">
                            <i class="fa fa-2x fa-user">
                            </i>
                            <div class="onsen_tab-bar__label">
                                我的
                            </div>
                        </button>
                    </span>
                </div>
            </footer>
            <footer id='set_footer'>
                <div class="topcoat-tab-bar">
                    <span class="topcoat-tab-bar__item">
                        <input type="radio" name="courselist">
                        <button onclick="jumpToCourseList();" class="topcoat-tab-bar__button">
                            <i class="fa fa-2x fa-cloud">
                            </i>
                            <div class="onsen_tab-bar__label">
                                课程
                            </div>
                        </button>
                    </span>
                    <span class="topcoat-tab-bar__item">
                        <input type="radio" name="setting" checked="checked">
                        <button onclick="load_setting_page();" class="topcoat-tab-bar__button">
                            <i class="fa fa-2x fa-user">
                            </i>
                            <div class="onsen_tab-bar__label">
                                我的
                            </div>
                        </button>
                    </span>
                </div>
            </footer>
            <footer id='learn_footer'>
                <div class="topcoat-tab-bar">
                    <span class="topcoat-tab-bar__item">
                        <input type="radio" name="navbar_home">
                        <button onclick="load_courselist_page();" class="topcoat-tab-bar__button">
                            <i class="fa fa-2x fa-cloud">
                            </i>
                            <div class="onsen_tab-bar__label">
                                课程
                            </div>
                        </button>
                    </span>
                    <span class="topcoat-tab-bar__item">
                        <input type="radio" name="navbar_learned">
                        <button onclick="load_learned_page();" class="topcoat-tab-bar__button">
                            <i class="fa fa-2x fa-flag">
                            </i>
                            <div class="onsen_tab-bar__label">
                                已学完
                            </div>
                        </button>
                    </span>
                </div>
            </footer>
            <footer id='footerui'>
                <div class="topcoat-tab-bar">
                    <span class="topcoat-tab-bar__item">
                        <input type="radio" name="tab-bar-b" checked="checked">
                        <button class="topcoat-tab-bar__button">
                            <i class="fa fa-2x fa-cloud">
                            </i>
                            <div class="onsen_tab-bar__label">
                                选择网校
                            </div>
                        </button>
                    </span>
                </div>
            </footer>
            <footer id='delbtn_footer'>
                <div class="topcoat-tab-bar">
                    <span class="topcoat-tab-bar__item">
                        <input type="radio" name="remove">
                        <button onclick="load_main_page();" class="topcoat-tab-bar__button">
                            <i class="fa fa-2x fa-minus-circle">
                            </i>
                            <div class="onsen_tab-bar__label">
                                取消
                            </div>
                        </button>
                    </span>
                </div>
            </footer>
            <footer id='lesson_footer'>
                <a data-status="" onclick="course_lesson_list_model.finishclick();" id='finish_lesson_btn'
                class='icon check big'>
                    学过了
                </a>
            </footer>
            <!-- head部 -->
            <header id="login_header" class="custom_header">
                <input type="radio" name="loginbackbtn" checked="checked">
                <button onclick="goback();" class="topcoat-tab-bar__button backButton_left">
                    <i class="fa fa-2x fa-angle-left pressed">
                        <span class="back_text">
                            返回
                        </span>
                    </i>
                </button>
                <h1 id="pageTitle">
                    登录
                </h1>
                <a onclick="load_regist_page();" data-title="注册" class="button" style="float:right;font-size:16px;">
                    注册
                </a>
            </header>
            <header id="course_lesson_list_header" class="custom_header">
                <input type="radio" name="lesson_list_backbtn" checked="checked">
                <button onclick="lessonBackCourse();" class="topcoat-tab-bar__button backButton_left">
                    <i class="fa fa-2x fa-angle-left pressed">
                        <span class="back_text">
                            返回
                        </span>
                    </i>
                </button>
                <h1 id="course_lesson_title">
                    标题
                </h1>
                <a id="menubadge" onclick="toggleTextCourseMenu();" class="menuButton pressed"
                style="float: right;">
                </a>
            </header>
            <header id="notification_header" class="custom_header">
                <input type="radio" name="notifycationback" checked="checked">
                <button onclick="goback();" class="topcoat-tab-bar__button backButton_left">
                    <i class="fa fa-2x fa-angle-left pressed">
                        <span class="back_text">
                            返回
                        </span>
                    </i>
                </button>
                <h1 id="pageTitle">
                    系统通知
                </h1>
                <a onclick="notification_model.init_notification_data();" class="icon refresh button"
                style="float:right;">
                </a>
            </header>
            <header id="about_header" class="custom_header">
                <input type="radio" name="aboutback" checked="checked">
                <button onclick="goback();" class="topcoat-tab-bar__button backButton_left">
                    <i class="fa fa-2x fa-angle-left pressed">
                        <span class="back_text">
                            返回
                        </span>
                    </i>
                </button>
                <h1 id="pageTitle">
                    关于我们
                </h1>
            </header>
            <header id="search_header" class="custom_header">
                <input type="radio" name="searchback" checked="checked">
                <button id="backButton" class="topcoat-tab-bar__button backButton_left">
                    <i class="fa fa-2x fa-angle-left pressed">
                        <span class="back_text">
                            返回
                        </span>
                    </i>
                </button>
                <h1 style="width:auto;right:60px;left:80px;">
                    <input style="width:100%;height:25px;" placeholder="请输入搜索名称" class="pressed"
                    type="text" name="search" id="global_search" />
                </h1>
                <input type="radio" name="searchbtn" checked="checked">
                <button onclick="searchlist_model.init_searchlist_data();" class="topcoat-tab-bar__button header_btn_right">
                    <i class="search_btn fa fa-2x fa-search pressed">
                    </i>
                </button>
            </header>
            <header id="main_header" class="custom_header">
                <h1>
                    网校
                </h1>
            </header>
            <header id="setting_header" class="custom_header">
                <h1>
                    个人中心
                </h1>
            </header>
            <header id="regist_header" class="custom_header">
                <input type="radio" name="aboutback" checked="checked">
                <button onclick="goback();" class="topcoat-tab-bar__button backButton_left">
                    <i class="fa fa-2x fa-angle-left pressed">
                        <span class="back_text">
                            返回
                        </span>
                    </i>
                </button>
                <h1 id="pageTitle">
                    注册用户
                </h1>
            </header>
            <!-- 课程头部 -->
            <header id="courselist_header">
                <div style="height:80px;">
                    <h1 id="currentSchoolName">
                        网校名称
                    </h1>
                    <input type="radio" name="search" checked="checked">
                    <button onclick="searchCourse();" class="topcoat-tab-bar__button header_btn_right">
                        <i class="search_btn fa fa-2x fa-search pressed">
                        </i>
                    </button>
                    <div class="button-grouped flex tabbed ul_bg_null" id="course_head">
                        <a onclick="courselist_model.init_courselist_data(false,'latest');" class="button"
                        data-ignore-pressed="true">
                            最新
                        </a>
                        <a onclick="courselist_model.init_courselist_data(false,'popular');" class="button pressed"
                        data-ignore-pressed="true">
                            热门
                        </a>
                        <a onclick="courselist_model.init_courselist_data(false,'recommended');"
                        class="button" data-ignore-pressed="true">
                            推荐
                        </a>
                    </div>
                </div>
            </header>
            <!-- 课程头部 end -->
            <header id="info_header" style="height:255px;">
                <input type="radio" name="infoback" checked="checked">
                <button id="backButton" class="topcoat-tab-bar__button backButton_left">
                    <i class="fa fa-2x fa-angle-left pressed">
                        <span class="back_text">
                            返回
                        </span>
                    </i>
                </button>
                <h1 id="pageTitle">
                    课程详情
                </h1>
                <div style="float:right;">
                    <input type="radio" name="favorite" id="favorite_radio">
                    <button courseId="" id="favorite_btn" onclick="favorite()" class="topcoat-tab-bar__button">
                        <i class="fa header_btn fa-heart">
                        </i>
                    </button>
                </div>
                <div id="course_head" style="padding-top:0px !important;padding-bottom:10px !important;padding-left:0px !important;padding-right:0px !important;"
                class="ul_bg_null">
                    <img id="course_pic" style="width:100%;height:160px;" src="#" />
                    <div class="button-grouped flex tabbed">
                        <a id="course_radio_0" class="button tab_radio" data-v="0" data-ignore-pressed="true"
                        onclick="courseinfo_model.changeTab(0);">
                            课时列表
                        </a>
                        <a id="course_radio_1" class="button tab_radio" data-v="1" data-ignore-pressed="true"
                        onclick="courseinfo_model.changeTab(1);">
                            课程介绍
                        </a>
                        <a id="course_radio_2" class="button tab_radio" data-v="2" data-ignore-pressed="true"
                        onclick="courseinfo_model.changeTab(2);">
                            课程评价
                        </a>
                    </div>
                </div>
            </header>
            <aside>
                <ul class="list" id="course_lesson_menu">
                </ul>
            </aside>
        </div>
    </body>
    <script src='native_plugins/barcodescanner.js'>
    </script>
    <style>
        .statusDiv{ 
            height: 20px !important; 
        } 
            #aside_menu{
                top:20px !important;
        }
    </style>
</html>
