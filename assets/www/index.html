        <script type="text/javascript">
            /* This function runs once the page is loaded, but intel.xdk is not yet active */
            //$.ui.animateHeaders=false;
            var search=document.location.search.toLowerCase().replace("?","");
            //if(!search)
            $.ui.useOSThemes=true;
            if(search.length>0) //Android fix has too many buggy issues on iOS - can't preview with $.os.android
            {
               $.ui.useOSThemes=true;
                if(search=="win8")
                    $.os.ie=true;
                $.ui.ready(function(){
                    $("#afui").get(0).className=search;
                });
            }
  
            // $.os.android=true;
            //$.ui.autoLaunch = false;
            $.ui.openLinksNewTab = false;
            $.ui.splitview=false;
            
            //main load
		    $(document).ready(function(){
		    	window.isClick = true;
                _init_carousel();
				document.addEventListener("deviceready", onDeviceReady, false);
		    });

			function onBackKeyDown() {
				navigator.notification.confirm(
					'确定退出程序?',  // message
					onConfirm,              // callback to invoke with index of button pressed
					'提示',            // title
					'确定,取消'          // buttonLabels
				);
			}
	
			//exit dialog
			function onConfirm(button)
			{
				//ok == 1
				if (button == 1) {
					navigator.app.exitApp();
				}
			}
	
            /* This code is used to run as soon as intel.xdk activates */
            var onDeviceReady = function () {
            	//绑定退
                if (device.platform == "Android") {
                    document.addEventListener("backbutton", onBackKeyDown, false);
                }
            };           
        </script>
