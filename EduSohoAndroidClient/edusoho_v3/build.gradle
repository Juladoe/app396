apply plugin: 'com.android.library'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 22
    }
}

repositories {
    flatDir {
        dirs 'libs'
    }
}

dependencies {
    compile project(':commonUtils')
    compile project(':bdvideoplayer')
    compile project(':shard')
    compile project(':commonLib')
    compile project(':liveEplayer')
    compile project(':multi-image-selector')
    compile(name: 'imserver-release', ext: 'aar')

    compile files('libs/core-3.2.0.jar')
    compile files('libs/jg_filter_sdk_1.1.jar')
    compile files('libs/libammsdk.jar')
    compile files('libs/gson-2.1.jar')
    compile 'com.android.support:appcompat-v7:22.2.1'
    compile 'com.makeramen:roundedimageview:2.2.0'
    compile 'in.srain.cube:ultra-ptr:1.0.9'
    compile 'com.mcxiaoke.volley:library:1.0.15'
    compile 'de.hdodenhof:circleimageview:1.2.0'
    compile 'com.nostra13.universalimageloader:universal-image-loader:1.9.3'
    compile 'com.umeng.analytics:analytics:latest.integration'
    compile 'com.android.support:recyclerview-v7:22.2.1'
    compile 'com.android.support:cardview-v7:22.2.1'
    compile 'com.android.support:design:22.2.1'

    compile 'com.koushikdutta.async:androidasync:2.1.6'
}
