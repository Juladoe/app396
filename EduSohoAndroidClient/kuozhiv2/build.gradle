apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        applicationId "com.edusoho"
        minSdkVersion 9
        targetSdkVersion 21
    }

    productFlavors {
        edusoho {
            applicationId "com.edusoho.kuozhi"
        }
    }

    //链接选项 移除lint检查的error
    android {
        lintOptions {
            abortOnError false
        }
    }

    //签名
    signingConfigs {
        releaseConfig{
            storeFile file("../key/edusoho.kuozhi.jks")
            storePassword "10001000"
            keyAlias "cn"
            keyPassword "10001000"
        }
    }

    buildTypes{
        release {
            zipAlign true
            runProguard true
            proguardFile 'proguard-rules.txt'
            signingConfig  signingConfigs.releaseConfig
        }
    }
}

dependencies {
    compile project(':edusoho_v2')
    compile files('libs/bugly_1.1.2_release.jar')
    compile files('libs/Bughd_android_sdk_v1.1.2.jar')
}
