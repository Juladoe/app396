apply plugin: 'com.android.library'


android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        applicationId "com.edusoho.kuozhi.shard"
        minSdkVersion 9
        targetSdkVersion 21
    }
}

dependencies {
    compile files('libs/mframework.jar')
    compile files('libs/ShareSDK-Core-2.5.8.jar')
    compile files('libs/ShareSDK-QQ-2.5.8.jar')
    compile files('libs/ShareSDK-QZone-2.5.8.jar')
    compile files('libs/ShareSDK-SinaWeibo-2.5.8.jar')
    compile files('libs/ShareSDK-TencentWeibo-2.5.8.jar')
    compile files('libs/weibosdkcore.jar')
}
