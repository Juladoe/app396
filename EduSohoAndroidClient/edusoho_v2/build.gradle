apply plugin: 'com.android.library'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        minSdkVersion 9
        targetSdkVersion 21
    }
}

dependencies {
    compile files('libs/gson-2.1.jar')
    compile files('libs/core-2.2.jar')
    compile project(':commonUtils')
    compile project(':bdvideoplayer')
    compile project(':shard')
    compile project(':liveEplayer')
    compile project(':commonLib')
    compile files('libs/libammsdk.jar')
    compile files('libs/universal-image-loader-1.9.3.jar')
    compile files('libs/httpclientandroidlib-1.2.0.jar')
    compile files('libs/android-query-full.0.26.8.jar')
    compile files('libs/cordova.jar')
    compile files('libs/ddpush-1.0.02.jar')
}
