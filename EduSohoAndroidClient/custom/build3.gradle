apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.edusoho"
        minSdkVersion 16
        targetSdkVersion 21
        manifestPlaceholders = [wxpkg: "com.edusoho.kuozhi",startActivity:"com.edusoho.kuozhi.KuozhiActivity"]
    }

    //签名
    signingConfigs {
        debugConfig {
            storeFile file("key/com.edusoho.kaoshi60.jks")
            storePassword "10001000"
            keyAlias "cn"
            keyPassword "10001000"
        }

        chinahadoop {
            storeFile file("key/chinahadoop.jks")
            storePassword "10001000"
            keyAlias "cn"
            keyPassword "10001000"
        }
    }

    productFlavors {

        chinahadoop {
            signingConfig signingConfigs.chinahadoop
            applicationId "com.chinahadoop.kuozhi"
            manifestPlaceholders = [wxpkg: "com.chinahadoop.kuozhi",startActivity:"com.edusoho.kuozhi.CustomStartActivity"]
        }
    }

    sourceSets {

        chinahadoop {
            java.srcDirs = ['src/chinahadoop/java']
            res.srcDirs = ['src/chinahadoop/res']
            assets.srcDirs = ['src/chinahadoop/assets'];
        }
    }

    buildTypes {
        debug {
            zipAlignEnabled true
            minifyEnabled false
            signingConfig signingConfigs.debugConfig
        }
    }
}

dependencies {
    compile project(':edusoho_v3')
}
