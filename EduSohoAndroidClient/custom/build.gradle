apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.edusoho"
        minSdkVersion 16
        targetSdkVersion 21
        manifestPlaceholders = [wxpkg: "com.edusoho.kuozhi",startActivity:"com.edusoho.kuozhi.KuozhiActivity"]
    }

    //签名
    signingConfigs {
        debugConfig {
            storeFile file("key/com.edusoho.yunzhiguang.jks")
            storePassword "10001000"
            keyAlias "cn"
            keyPassword "10001000"
        }

        yunzhiguang {
            storeFile file("key/com.edusoho.yunzhiguang.jks")
            storePassword "10001000"
            keyAlias "cn"
            keyPassword "10001000"
        }
    }

    productFlavors {

        yunzhiguang {
            signingConfig signingConfigs.yunzhiguang
            applicationId "com.edusoho.yunzhiguang"
            manifestPlaceholders = [wxpkg: "com.edusoho.yunzhiguang",startActivity:"com.edusoho.kuozhi.CustomStartActivity"]
        }
    }

    sourceSets {

        yunzhiguang {
            java.srcDirs = ['src/yunzhiguang/java']
            res.srcDirs = ['src/yunzhiguang/res']
            assets.srcDirs = ['src/yunzhiguang/assets'];
        }
    }

    buildTypes {
        debug {
            zipAlignEnabled true
            minifyEnabled false
            signingConfig signingConfigs.debugConfig
        }
    }
}

dependencies {
    compile project(':edusoho_v3')
    compile project(':homework')
}
