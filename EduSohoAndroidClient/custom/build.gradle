apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        applicationId "com.edusoho"
        minSdkVersion 9
        targetSdkVersion 21
    }

    productFlavors {
        mycloudedu {
            applicationId "com.mycloudedu.kuozhi"
        }
    }

    sourceSets {
        mycloudedu {
            manifest.srcFile 'AndroidManifest.xml'
            res.srcDirs = ['src/mycloudedu/res']
        }
    }

    //链接选项 移除lint检查的error
    android {
        lintOptions {
            abortOnError false
        }
    }

    //签名
    signingConfigs {
        releaseConfig {
            storeFile file("key/mycloudedu.jks")
            storePassword "10001000"
            keyAlias "ce"
            keyPassword "100000"
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.releaseConfig
        }
    }
}

dependencies {
    compile project(':edusoho_v2')
    compile files('libs/android_api_3.6.jar')
}
