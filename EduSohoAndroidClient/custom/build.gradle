apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.edusoho"
        minSdkVersion 16
        targetSdkVersion 21
        manifestPlaceholders = [wxpkg: "com.edusoho.kuozhi", startActivity:"com.edusoho.kuozhi.KuozhiActivity"]
    }

    //签名
    signingConfigs {
        debugConfig {
            storeFile file("key/edusoho.howzhi.jks")
            storePassword "10001000"
            keyAlias "ch"
            keyPassword "10001000"
        }

        howzhi {
            storeFile file("key/edusoho.howzhi.jks")
            storePassword "10001000"
            keyAlias "ch"
            keyPassword "10001000"
        }


    }

    productFlavors {

        howzhi {
            signingConfig signingConfigs.howzhi
            applicationId "com.howzhi"
            manifestPlaceholders = [wxpkg: "com.howzhi.wxapi", startActivity:"com.edusoho.kuozhi.KuozhiActivity"]

        }
    }

    sourceSets {


        howzhi {
            java.srcDirs = ['src/howzhi/java']
            res.srcDirs = ['src/howzhi/res']
            assets.srcDirs = ['src/howzhi/assets']

        }
    }

    buildTypes {
        debug {
            zipAlignEnabled true
            minifyEnabled false
            signingConfig signingConfigs.debugConfig
        }
    }
}

dependencies {
    compile project(':edusoho_v3')
}

