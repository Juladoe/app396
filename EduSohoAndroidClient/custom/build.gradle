apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.edusoho"
        minSdkVersion 16
        targetSdkVersion 21

        versionName "3.5.1"
        versionCode 37

        manifestPlaceholders = [wxpkg: "com.edusoho.cuour", startActivity:"com.edusoho.kuozhi.CustomStartActivity"]
    }

    //签名
    signingConfigs {
        debugConfig {
            storeFile file("key/com.edusoho.cuour.jks")
            storePassword "10001000"
            keyAlias "cn"
            keyPassword "10001000"
        }


    }

    productFlavors {

        cuour {
            signingConfig signingConfigs.debugConfig

            applicationId "com.edusoho.cuour"
            manifestPlaceholders = [wxpkg: "com.edusoho.cuour", startActivity:"com.edusoho.kuozhi.CustomStartActivity"]

        }
    }

    sourceSets {


        kaoshi60 {
            java.srcDirs = ['src/cuour/java']
            res.srcDirs = ['src/cuour/res']
            assets.srcDirs = ['src/cuour/assets']

        }
    }

    buildTypes {
        debug {
            zipAlignEnabled true
            minifyEnabled false
            signingConfig signingConfigs.debugConfig
        }
    }
}

dependencies {
    compile project(':edusoho_v3')
}
