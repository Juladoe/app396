apply plugin: 'com.android.application'

android {
    compileSdkVersion 21
    buildToolsVersion '21.1.1'

    defaultConfig {
        applicationId "com.edusoho"
        minSdkVersion 9
        targetSdkVersion 21
    }

    productFlavors {
        custom {
            applicationId "com.edusoho_17mooc.kuozhi"
        }
    }

    sourceSets {
        custom {
            res.srcDirs = ['src/edusoho_17mooc/res']
        }
    }
}

dependencies {
    compile project(':edusoho_v2')
}
