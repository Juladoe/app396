apply plugin: 'com.android.application'
apply plugin: 'com.antfortune.freeline'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.edusoho"
        minSdkVersion 16
        targetSdkVersion 21
        manifestPlaceholders = [wxpkg: "com.edusoho.kuozhi", startActivity:"com.edusoho.kuozhi.CustomStartActivity"]

        ndk {
            abiFilters "armeabi", "armeabi-v7a", "x86", "mips"
        }
        multiDexEnabled true
    }

    //签名
    signingConfigs {
        debugConfig {
            storeFile file("key/com.edusoho.zhongheedu.jks")
            storePassword "10001000"
            keyAlias "cn"
            keyPassword "10001000"
        }
    }

    productFlavors {
        zhongheedu {
            signingConfig signingConfigs.debugConfig
            applicationId "com.edusoho.zhongheedu"
            manifestPlaceholders = [wxpkg: "com.edusoho.zhongheedu", startActivity: "com.edusoho.kuozhi.CustomStartActivity"]
            minSdkVersion 16
            targetSdkVersion 22
            versionCode 46
            versionName '3.9.3'
        }
    }

    sourceSets {
        zhongheedu {
            java.srcDirs = ['src/zhongheedu/java']
            res.srcDirs = ['src/zhongheedu/res']
            assets.srcDirs = ['src/zhongheedu/assets']
        }
    }

    buildTypes {
        debug {
            zipAlignEnabled true
            minifyEnabled false
            signingConfig signingConfigs.debugConfig
        }
    }
    lintOptions {
        abortOnError false
    }

    freeline {
        hack true
        productFlavor 'zhongheedu'
    }

}

dependencies {
    compile project(':edusoho_v3')
    compile project(':homework')
}