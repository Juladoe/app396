apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion '22.0.1'

    defaultConfig {
        applicationId "com.edusoho"
        minSdkVersion 16
        targetSdkVersion 21
        manifestPlaceholders = [wxpkg: "com.edusoho.kuozhi", startActivity:"com.meishuhezi.CustomStartActivity"]
    }

    //签名
    signingConfigs {
        debugConfig {
            storeFile file("key/meishuhezi.jks")
            storePassword "10001000"
            keyAlias "cn"
            keyPassword "10001000"
        }


    }

    productFlavors {

        meishuhezi {
            signingConfig signingConfigs.debugConfig

            applicationId "com.meishuhezi.kuozhi"
            manifestPlaceholders = [wxpkg: "com.meishuhezi.kuozhi", startActivity:"com.meishuhezi.CustomStartActivity"]

        }
    }

    sourceSets {


        meishuhezi {
            java.srcDirs = ['src/meishuhezi/java']
            res.srcDirs = ['src/meishuhezi/res']
            assets.srcDirs = ['src/meishuhezi/assets']

        }
    }

    buildTypes {
        debug {
            zipAlignEnabled true
            minifyEnabled false
            signingConfig signingConfigs.debugConfig
        }
    }
}

dependencies {
    compile project(':edusoho_v3')
}

